<div class="container__small-card">
  <div class="small-card__picture">
    <img src="{{cardPicture}}" alt="">
  </div>
  <div class="small-card__description">
    <div class="small-card__date">
      <h2>{{cardDate}}</h2>
    </div>
    <div class="small-card__headline">
      <p>
        <a [routerLink]="['content', id]">{{cardHeadline}}</a>
      </p>
    </div>
  </div>
</div>
<hr />
