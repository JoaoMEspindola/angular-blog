<div class="container__big-card">
  <div class="big-card__picture">
    <img src="{{cardPicture}}" alt="fottinha" height="200px">
  </div>
  <div class="big-card__date">
    <h2>{{cardDate}}</h2>
  </div>
  <div class="big-card__title">
    <h1><a [routerLink]="['content', id]">{{cardTitle}}</a></h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', id]">{{cardDescription}}</a>
    </p>
  </div>
</div>
